<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Cel Shaded FBX Example</title>
  <style>
    body { margin: 0; background: #202020; }
  </style>
</head>
<body>
<script type="importmap">
{
  "imports": {
    "three": "https://unpkg.com/three@0.165.0/build/three.module.js",
    "three/examples/jsm/": "https://unpkg.com/three@0.165.0/examples/jsm/"
  }
}
</script>

<script type="module">
import * as THREE from 'three';
import { FBXLoader } from 'three/examples/jsm/loaders/FBXLoader.js';
import { OrbitControls } from 'three/examples/jsm/controls/OrbitControls.js';

// Scene setup
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

// Controls
const controls = new OrbitControls(camera, renderer.domElement);
controls.enableDamping = true;
controls.dampingFactor = 0.05;
controls.target.set(0, 1, 0);

// Lights
const light = new THREE.DirectionalLight(0xffffff, 1.0);
light.position.set(5, 10, 7.5);
scene.add(light);
scene.add(new THREE.AmbientLight(0xffffff, 0.3));

// Texture loader
const textureLoader = new THREE.TextureLoader();
const bodyTexture = textureLoader.load('./public/Textures/Body-Albedo.png');
const bodyNormal = textureLoader.load('./public/Textures/Body-Normal.png');
const bodyOcclusion = textureLoader.load('./public/Textures/Body-Occlusion.png');
const eyeTexture = textureLoader.load('./public/Textures/Eye-Albedo.png');
const eyeEmissive = textureLoader.load('./public/Textures/Eye-Emissive.png');

// Gradient map for toon shading
const gradientMap = textureLoader.load('https://threejs.org/examples/textures/gradientMaps/threeTone.jpg');
gradientMap.minFilter = THREE.NearestFilter;
gradientMap.magFilter = THREE.NearestFilter;
gradientMap.generateMipmaps = false;

// FBX Loader
const loader = new FBXLoader();
loader.load(
  './public/Game-character.fbx',
  (object) => {
    object.traverse((child) => {
      if (child.isMesh) {
        if (child.name.includes('Eyes')) {
          child.material = new THREE.MeshToonMaterial({
            map: eyeTexture,
            emissiveMap: eyeEmissive,
            emissive: new THREE.Color(0xffffff),
            gradientMap: gradientMap
          });
        } else {
          child.material = new THREE.MeshToonMaterial({
            map: bodyTexture,
            normalMap: bodyNormal,
            aoMap: bodyOcclusion,
            gradientMap: gradientMap
          });
        }
      }
    });
    scene.add(object);
  },
  (xhr) => console.log((xhr.loaded / xhr.total) * 100 + '% loaded'),
  (error) => console.error('An error happened', error)
);

// Camera position
camera.position.set(0, 1, 3);

// Animate
function animate() {
  requestAnimationFrame(animate);
  controls.update();
  renderer.render(scene, camera);
}
animate();

window.addEventListener('resize', () => {
  camera.aspect = window.innerWidth / window.innerHeight;
  camera.updateProjectionMatrix();
  renderer.setSize(window.innerWidth, window.innerHeight);
});
</script>
</body>
</html>
